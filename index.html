<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WeatherPro - Live Weather Updates</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <header class="header">
                <h1>WeatherPro</h1>
                <p>Your Weather Companion</p>
            </header>

            <div id="clock"></div>

            <div class="city-search">
                <input type="text" id="city-input" placeholder="Search for a city..." autocomplete="off">
                <div id="suggestions"></div>
            </div>

            <div class="location">
                <h1 class="location-timezone">Loading...</h1>
                <img id="weather-icon" src="" alt="Weather Icon">
            </div>

            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree">--</h2>
                    <span id="temperature-unit">Â°F</span>
                </div>
                <div class="temperature-description">Loading weather data...</div>
            </div>

            <div class="air-quality">
                <h3>Air Quality</h3>
                <p id="aq-description">Loading air quality data...</p>
            </div>

            <button id="refresh-btn">Refresh Weather</button>

            <div class="news-section">
                <h3>Weather related News</h3>
                <div id="news">Loading news...</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-retry-btn">Try Again</button>
            <button id="modal-dismiss-btn">Use Default City</button>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
